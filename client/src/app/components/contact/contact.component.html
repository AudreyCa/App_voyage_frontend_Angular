<section class="listes">

  <h1>Contactez-nous !</h1>

  <mat-card>

    <form class="formulaire-contact" [formGroup]="contactForm" (ngSubmit)="onSend(this)">

      <mat-form-field>
        <input matInput placeholder="Nom / PrÃ©nom" formControlName="user_name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="user_email" />
