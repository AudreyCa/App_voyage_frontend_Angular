<section class="listes">

    <h1>Mes listes</h1>

<div class="container-list">

    <div class="lists" *ngFor="let list of listsArray" (click)="onClickCard()">
        <p>{{list.list_title}}</p>
    </div>

    <div class="add">
        <div class="btn" (click)="onClickPlus()">
            <p> + </p>
        </div>
    </div>


</div>



</section>
