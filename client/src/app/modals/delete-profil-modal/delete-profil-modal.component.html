<section class="modale-delete">

    <p>Êtes-vous sûr(e) de vouloir supprimer votre profil?</p>
    <p>Toutes vos données seront supprimées.</p>
    
    <div class="boutons">
        <button mat-raised-button class="acceptButton" type="submit" color="warn" (click)="onDeleteProfil(idUser)">OUI</button>

        <button mat-raised-button class="deleteButton" type="submit" color="primary" (click)="onBackToProfil()">NON</button>
    </div>
    

</section>
